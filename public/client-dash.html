  <script>
    function dologout()
    {
      localStorage.removeItem("activeuser");
      location.href="index.html";
    }
  </script>
  <script>
    $(document).ready(function () {
      if(localStorage.getItem("activeuser")==null)
    {
      location.href="index.html";
      return;
    }
      let active = localStorage.getItem("activeuser");
      $("#txtemail").val(active).prop("readonly", true);
      $("#txtemaill").val(active).prop("readonly", true);
      $("#btnpostevent").click(function () {
        let obj =
        {
          type: "get",
          url: "/postevent",
          data: {
            txtemail: $("#txtemail").val(),
            txtevent: $("#txtevent").val(),
            txtdate: $("#txtdate").val(),
            txttime: $("#txttime").val(),
            txtcity: $("#txtcity").val(),
            txtvenue: $("#txtvenue").val(),
          }
        }
       
      })
      $("#btnupdate").click(function () {
        let obj =
        {
          type: "get",
          url: "/updatepassword",
          data: {
            txtemaill: $("#txtemaill").val(),
            pwdold: $("#pwdold").val(),
            pwdnew: $("#pwdnew").val(),
            pwdrepeat: $("#pwdrepeat").val(),
          }
        }
        $.ajax(obj).done(function (resp) {
          //alert(resp);
          $("#msgsetting").html(resp);
        }).fail(function (err) {
          alert(err.statusText);
        })
      })
    })
  </script>

</head>
